<!DOCTYPE html>

<head>

    <title>Image Test - Modern Education Consult</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-test { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .image-test img { max-width: 300px; height: 200px; object-fit: cover; border: 2px solid #ccc; }
        .status { margin-left: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
